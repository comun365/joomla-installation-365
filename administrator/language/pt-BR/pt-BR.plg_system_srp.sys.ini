PLG_SRP_TITLE="System - System Restore Points"
PLG_SRP_DESCRIPTION="Instalador de extensão aprimorado do Joomla!, deixá-o tomar pontos de backups do System Restore, antes de atualizar uma extensão."

PLG_SYSTEM_SRP_PROFILE_LABEL="Perfil do Backup"
PLG_SYSTEM_SRP_PROFILE_DESC="Escolha o perfil de backup que será usado para tomar um ponto de restauração da extensão de backup antes da atualização de uma extensão com suporte Joomla! através do Gerenciador de Extensão do Joomla!. Por favor, note que a maioria dos parâmetros de configuração do perfil de backup, como filtros de tabelas de arquivo/pasta/banco de dados e pós-processamento, é sempre ignorado ao criar pontos de restauração."
